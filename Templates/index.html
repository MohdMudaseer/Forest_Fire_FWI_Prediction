<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Forest Fire Prediction</h2>
        <form method="POST" action="/predictFWI">
            <label>Temperature (Â°C):</label>
            <input type="number" name="Temp" required><br><br>

            <label>Relative Humidity (%):</label>
            <input type="number" name="RH" required><br><br>

            <label>Wind Speed (km/h):</label>
            <input type="number" name="Ws" required><br><br>

            <label>Rain (mm):</label>
            <input type="number" name="Rain" required><br><br>

            <label>FFMC:</label>
            <input type="number" name="FFMC" required><br><br>

            <label>DMC:</label>
            <input type="number" name="DMC" required><br><br>

            <label>ISI:</label>
            <input type="number" name="ISI" required><br><br>

            <label>Class (Fire = 1, Not Fire = 0):</label>
            <select name="Classes" required>
                <option value="1">Fire</option>
                <option value="0">Not Fire</option>
            </select><br><br>

            <label for="Region">Region:</label>
            <select id="Region" name="Region" required>
                <option value="0">Region 0</option>
                <option value="1">Region 1</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if result is not none %}
            <div class="result">
                <h3>Prediction Result:</h3>
                <p><strong>Predicted FWI Risk:</strong> {{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
